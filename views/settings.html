{% extends "base.html" %}

{% block header %}
	<h1>Settings</h1>
{% endblock %}

{% block content %}

	{% for message in message %}
		<span class="notify-{{message.type}}">{{ message.message }}</span>
	{% endfor %}

	<form action="/settings" method="post">

		<input type="text" name="username" value="{{user.username}}" />
		<input type="password" name="password" />
		<input type="text" name="email" value="{{user.email}}" />
		
		<select name="avatar">
			{% for avatar in avatars %}
				<option value="{{avatar|replace('.gif','')}}" {% if avatar == user.avatar+'.gif' %} selected {% endif %}>{{avatar|replace('.gif','')}}</option>
			{% endfor %}
		</select>
	
		<button>Update</button>

	</form>

{% endblock %}
