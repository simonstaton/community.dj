{% extends "base.html" %}

{% block header %}
	<h1>Homepage</h1>
{% endblock %}

{% block content %}

	{% for message in message %}
		<span class="notify-{{message.type}}">{{ message.message }}</span>
	{% endfor %}

	<img id="logo" src="images/logo.png" alt="" />

	<button>Vote up</button>

	<input type="checkbox">

	<section id="overlay">
		<img src="https://www.wearetwogether.com/images/us/Gary-Fagan-2.jpg" />
		<h3>Gary Fagan</h3>
		<h3>Boulevard Of Broken Dreams by Green Day</h3>
		<h3>Audience</h3>
		<ul class="align-left">
			<li>
				<img src="https://www.wearetwogether.com/images/us/Jon-Busby-2.jpg" width="100" title="Jon Busby" />
			</li>
			<li>
				<img src="https://www.wearetwogether.com/images/us/Julie-Rollinson-2.jpg" width="100" title="Julie Rollinson" />
			</li>
			<li>
				<img src="https://www.wearetwogether.com/images/us/Lilly-Yau-2.jpg" width="100" title="Lilly Yau" />
			</li>
			<li>
				<img src="https://www.wearetwogether.com/images/us/Ben-Whitehouse-2.jpg" width="100" title="Simon Staton" />
			</li>
		</ul>
	</section>

	{# 1. The iframe (and video player) will replace this div tag. #}
	<div id="player"></div>

	<script>
		// 2. This code loads the IFrame Player API code asynchronously.
		var tag = document.createElement('script');

		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		// 3. This function creates an <iframe> (and YouTube player) after the API code downloads.
		var player;
		
		function onYouTubeIframeAPIReady() {
			player = new YT.Player('player', {
				videoId: 'YQHsXMglC9A',
				// use either: RzB6JlEVYcQ, UclCCFNG9q4, RWYOYhAHKDA, YQHsXMglC9A
				events: {
					'onReady': onPlayerReady
				},
				playerVars: { 
					'controls': 0,
					'rel' : 0,
					'showinfo': 0
				}
			});
		}

		// 4. The API will call this function when the video player is ready.
		function onPlayerReady(event) {
			event.target.playVideo();
		}

		// 5. The API calls this function when the player's state changes. The function indicates that when playing a video (state=1), the player should play for six seconds and then stop.
		var done = false;
		function onPlayerStateChange(event) {
			if (event.data == YT.PlayerState.PLAYING && !done) {
				setTimeout(stopVideo, 6000);
				done = true;
			}
		}

		function stopVideo() {
			player.stopVideo();
		}
	</script>
{% endblock %}
