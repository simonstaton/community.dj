<!DOCTYPE html>

<!--[if IE 8 ]>    <html lang="en" class="ie ie8 no-js"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="ie ie9 no-js"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html lang="en" class="no-js"><!--<![endif]-->
    <head>
        <title>Twogether Radio - Get tuned in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="style/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="style/bootstrap-theme.css" />
        <link type="text/css" rel="stylesheet" href="style/styles.css" />
        <script src="scripts/libs/modernizr.js"></script>
        <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <!--[if (gte IE 6)&(lte IE 8)]>
                <script src="scripts/libs/es5-shim.min.js"></script>
                <script src="scripts/libs/es5-sham.min.js"></script>
                <script src="scripts/libs/warn-polyfill.js"></script>
                <script src="scripts/libs/console-polyfill.js"></script>
                <link type="text/css" rel="stylesheet" href="style/ie.css" />
                <script type="text/javascript" src="scripts/libs/selectivizr.js"></script>
        <![endif]-->
    </head>
    <body class="container">

        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <h1>Twogether Radio</h1>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    {% if loggedIn %} 
                        <li><a href="/logout">Logout</a></li>
                        <li><a href="/settings">Settings</a></li>
                    {% else %}
                        <li><a href="/login">Login</a></li>
                        <li><a href="/register">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <header class="page-header">
            {% block header %}{% endblock %}
        </header>

        <section>
            {% block content %}{% endblock %}
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
        <script src="scripts/dist/app.js"></script>
    </body>
</html>
