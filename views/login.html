{% extends "base.html" %}

{% block header %}
	<h1>Login</h1>
{% endblock %}

{% block content %}
	
	{{message|dump}}

	{% for message in message %}
		<span class="notify-{{message.type}}">{{ message.message }}</span>
	{% endfor %}

	<form action="/login" method="post">

		<input type="text" name="email" />
		<input type="password" name="password" />
	
		<button>Login</button>

		<a href="/forgot-password">Forgot password?</a>

	</form>

{% endblock %}
