{% extends "base.html" %}

{% block header %}
	<h1>Login <small>using your work email</small></h1>
{% endblock %}

{% block content %}
	<div class="container-fluid">
		<div class="col-md-4 col-sm-8 col-md-offset-4 col-sm-offset-2">
			{% for message in message %}
				{% include "alert.html" %}
			{% endfor %}
			<form action="/login" method="post" role="form" class="panel panel-default">
				<div class="panel-body">
					<div class="form-group" data-react-component="Input" data-react-props="
							errorMsg: 'Please enter a valid email address',
							required: true,
							validation: /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/,
							attributes: {
								type: 'text',
								name: 'email',
								className: 'form-control',
								id: 'email',
								placeholder: 'Email'
							}
					"></div>
					<div class="form-group" data-react-component="Input" data-react-props="
							errorMsg: 'Please enter a password',
							required: true,
							attributes: {
								type: 'password',
								name: 'password',
								id: 'password',
								placeholder: 'Password',
								className: 'form-control'
							}
					"></div>	
				</div>
				<div class="panel-footer">
					<a href="/forgot-password" class="btn btn-lg">Forgot password?</a>
					<button class="btn btn-primary btn-lg">Login</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
